name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Default features
            features: ""
          - name: All features
            features: "--features full"
          - name: Secure + encoding
            features: "--features encoding"
          - name: Insecure only
            features: "--no-default-features --features insecure"
          - name: Insecure + cloneable
            features: "--no-default-features --features insecure,cloneable"
          - name: Insecure + encoding
            features: "--no-default-features --features insecure,encoding"
          - name: Insecure + serde
            features: "--no-default-features --features insecure,serde"
          - name: Insecure + rand
            features: "--no-default-features --features insecure,rand"
          - name: No features
            features: "--no-default-features"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests (${{ matrix.name }})
        run: cargo test ${{ matrix.features }}

      - name: Run doctests (${{ matrix.name }})
        run: cargo test --doc ${{ matrix.features }}
