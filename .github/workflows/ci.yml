name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Default features
            features: ""
          - name: Test secure with heap
            features: "--no-default-features --features=secure"
          - name: Test no-alloc
            features: "--no-default-features --features=no-alloc"
          - name: All features
            features: "--features full"
          - name: All features (--all-features)
            features: "--all-features"
          - name: No default features only
            features: "--no-default-features"
          - name: Secure + encoding
            features: "--features encoding"
          - name: Alloc only
            features: "--no-default-features --features=alloc"
          - name: Encoding only
            features: "--no-default-features --features=encoding"
          - name: ct-eq only
            features: "--no-default-features --features ct-eq"
          - name: ct-eq-hash deterministic
            features: "--no-default-features --features ct-eq-hash"
          - name: ct-eq-hash + rand
            features: "--no-default-features --features ct-eq-hash,rand"
          - name: Insecure only
            features: "--no-default-features --features insecure"
          - name: Insecure + cloneable
            features: "--no-default-features --features insecure,cloneable"
          - name: Insecure + encoding
            features: "--no-default-features --features insecure,encoding"
          - name: Insecure + serde
            features: "--no-default-features --features insecure,serde"
          - name: Insecure + rand
            features: "--no-default-features --features insecure,rand"
          - name: Insecure + ct-eq
            features: "--no-default-features --features insecure,ct-eq"
          - name: Insecure + ct-eq-hash
            features: "--no-default-features --features insecure,ct-eq-hash"
          - name: Insecure + ct-eq-hash + rand
            features: "--no-default-features --features insecure,ct-eq-hash,rand"
          - name: No features
            features: "--no-default-features"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests (${{ matrix.name }})
        run: cargo test --tests ${{ matrix.features }}

      - name: Run doctests (${{ matrix.name }})
        run: cargo test --doc ${{ matrix.features }}

      - name: Run clippy (${{ matrix.name }})
        run: cargo clippy --tests --benches ${{ matrix.features }}
