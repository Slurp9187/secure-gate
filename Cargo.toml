[package]
name = "secure-gate"
version = "0.6.2"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Zero-cost secure wrappers for secrets — stack for fixed, heap for dynamic"
repository = "https://github.com/Slurp9187/secure-gate"
documentation = "https://docs.rs/secure-gate"
keywords = ["crypto", "no-std", "security", "zeroize"]
categories = ["cryptography", "no-std", "data-structures"]

[dependencies]
rand = { version = "0.9", optional = true }
zeroize = { version = "1.7", default-features = false, optional = true, features = [
  "alloc",
  "zeroize_derive",
] }

# `hex` and `base64` are only used by `conversions`. `subtle` is used by both `conversions` and `ct-eq`.
hex = { version = "0.4", optional = true, features = ["alloc"] }
base64 = { version = "0.21.7", optional = true }
subtle = { version = "2.5", optional = true }

getrandom = { version = "0.2", optional = true }
rand_core = { version = "0.9", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

# ──────────────────────────────────────────────────────────────
# Features
# ──────────────────────────────────────────────────────────────
[features]
default = ["encoding", "rand", "zeroize"]

encoding = ["encoding-hex", "encoding-base64"]
encoding-hex = ["dep:hex"]
encoding-base64 = ["dep:base64"]

ct-eq = ["dep:subtle"]
rand = ["dep:rand", "dep:getrandom", "dep:rand_core"]
zeroize = ["dep:zeroize"]


[[bench]]
name = "fixed_vs_raw"
harness = false
